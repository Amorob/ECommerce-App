<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>E-Commerce App</title>
  </head>
  <body>
    <header class="header">
      <section class="deals">
        <p>
          We now accept <i class="fa fa-apple"></i> Pay for a quick and easy
          checkout - Shop Now
        </p>
      </section>
      <nav class="navbar">
        <div class="menu-top flex-1">
          <div class="menu-top-1 flex-2">
            <ul class="flex">
              <li><a href="#">Find a Store</a></li>
              <li><a href="#">Contact</a></li>
              <form action="#">
                <input type="email" placeholder="Email Address" />
                <button>Join</button>
              </form>
              <!-- <li><input type="email" placeholder="Email Address" /></li>
              <li><button>Join</button></li> -->
            </ul>
            <a href="#">Make an Appointment</a>
          </div>
          <div class="menu-top-2">
            <img src="icons/logo.png" alt="" />
          </div>
          <div class="menu-top-3">
            <ul class="flex-1">
              <li><a href="#">Welcome, Sign In</a></li>
              <li><a href="#">Ship To</a></li>
              <li>
                <a href="#"><i class="fa fa-shopping-bag"></i></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="menu-main flex-1">
          <img src="icons/logo.png" alt="logo" />
          <ul class="flex">
            <li><a href="#">New</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Boys</a></li>
            <li><a href="#">Girls</a></li>
            <li><a href="#">More Sizes</a></li>
            <li><a href="#">Ties</a></li>
            <li><a href="#">Sale</a></li>
            <li><a href="#">Our History</a></li>
          </ul>
          <form action="#" class="serach">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Search ..."
            />
            <i class="fa fa-search"></i>
          </form>
        </div>
      </nav>
    </header>
    <section class="breadcrumb">
      <p>breadcrumbs goes here</p>
    </section>
    <section class="main">
      <div class="left-side">
        <img src="images/shirt-small.jpg" alt="Side Shirt" />
        <img src="images/person.jpg" alt="Side Person" />
        <img src="images/shirt-small2.jpg" alt="Side Shirt 2" />
      </div>
      <div class="middle-side">
        <img src="images/shirt.jpg" alt="Shirt" />
      </div>
      <div class="right-side">right side</div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
